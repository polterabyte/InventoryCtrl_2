services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: inventory-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-inventorydb}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - inventory-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 2s
      retries: 5

  # Inventory API
  inventory-api:
    build:
      context: .
      dockerfile: src/Inventory.API/Dockerfile
    container_name: inventory-api
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - ASPNETCORE_URLS=${ASPNETCORE_URLS:-http://+:80}
      - SERVER_IP=${SERVER_IP:-192.168.139.96}
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB:-inventorydb};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}
      - Jwt__Key=${JWT_KEY:-ThisIsAVeryLongSecretKeyThatIsAtLeast32CharactersLongForJWT}
      - Jwt__Issuer=${JWT_ISSUER:-InventoryServer}
      - Jwt__Audience=${JWT_AUDIENCE:-InventoryClient}
      - Jwt__ExpireMinutes=${JWT_EXPIRE_MINUTES:-15}
      - Jwt__RefreshTokenExpireDays=${JWT_REFRESH_EXPIRE_DAYS:-7}
      - Vapid__Subject=${VAPID_SUBJECT:-mailto:admin@inventorycontrol.com}
      - Vapid__PublicKey=${VAPID_PUBLIC_KEY}
      - Vapid__PrivateKey=${VAPID_PRIVATE_KEY}
    ports:
      - "5000:80"  # Keep for direct access
    expose:
      - "80"  # Expose for nginx
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - inventory-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 20s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Inventory Web Client (Blazor WebAssembly)
  inventory-web:
    build:
      context: .
      dockerfile: src/Inventory.Web.Client/Dockerfile
    container_name: inventory-web
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - DOTNET_RUNNING_IN_CONTAINER=true
    expose:
      - "80"  # Expose for nginx
    depends_on:
      inventory-api:
        condition: service_healthy
    networks:
      - inventory-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx-proxy:
    image: nginx:alpine
    container_name: inventory-nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./deploy/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - inventory-api
      - inventory-web
    networks:
      - inventory-network
    restart: unless-stopped
    environment:
      - SERVER_IP=${SERVER_IP:-192.168.139.96}
      - DOMAIN=${DOMAIN:-warehouse.cuby}
      - STAGING_DOMAIN=${STAGING_DOMAIN:-staging.warehouse.cuby}
      - TEST_DOMAIN=${TEST_DOMAIN:-test.warehouse.cuby}

volumes:
  postgres_data:
    driver: local

networks:
  inventory-network:
    driver: bridge
