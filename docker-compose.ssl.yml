services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: inventory-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-inventorydb}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - inventory-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 2s
      retries: 5

  # Inventory API with SSL support
  inventory-api:
    build:
      context: .
      dockerfile: src/Inventory.API/Dockerfile.ssl
    container_name: inventory-api
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - ASPNETCORE_URLS=${ASPNETCORE_URLS:-http://+:80}
      - DOTNET_RUNNING_IN_CONTAINER=true
      - SERVER_IP=${SERVER_IP:-192.168.139.96}
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB:-inventorydb};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}
      - Jwt__Key=${JWT_KEY:-ThisIsAVeryLongSecretKeyThatIsAtLeast32CharactersLongForJWT}
      - Jwt__Issuer=${JWT_ISSUER:-InventoryServer}
      - Jwt__Audience=${JWT_AUDIENCE:-InventoryClient}
      - Jwt__ExpireMinutes=${JWT_EXPIRE_MINUTES:-15}
      - Jwt__RefreshTokenExpireDays=${JWT_REFRESH_EXPIRE_DAYS:-7}
      # SSL Configuration
      - SSL__Path=/etc/nginx/ssl
      - SSL__DefaultKeySize=4096
      - SSL__DefaultValidityDays=365
      - SSL__AutoRenewalDays=30
      - SSL__LetsEncrypt__Enabled=${SSL_LETS_ENCRYPT_ENABLED:-false}
      - SSL__LetsEncrypt__Email=${SSL_LETS_ENCRYPT_EMAIL:-admin@warehouse.cuby}
      - SSL__LetsEncrypt__Staging=${SSL_LETS_ENCRYPT_STAGING:-false}
    ports:
      - "5000:80"  # Keep for direct access
    expose:
      - "80"  # Expose for nginx
    volumes:
      - ssl_certificates:/etc/nginx/ssl
      - ./scripts:/scripts:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - inventory-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 20s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Inventory Web Client (Blazor WebAssembly)
  inventory-web:
    build:
      context: .
      dockerfile: src/Inventory.Web.Client/Dockerfile
    container_name: inventory-web
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - DOTNET_RUNNING_IN_CONTAINER=true
    expose:
      - "80"  # Expose for nginx
    depends_on:
      inventory-api:
        condition: service_healthy
    networks:
      - inventory-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # SSL Certificate Generator (Init Container)
  ssl-generator:
    image: alpine:latest
    container_name: inventory-ssl-generator
    volumes:
      - ssl_certificates:/etc/nginx/ssl
      - ./scripts:/scripts:ro
    command: |
      sh -c "
        apk add --no-cache openssl &&
        cp /scripts/generate-ssl-linux.sh /tmp/generate-ssl-linux.sh &&
        chmod +x /tmp/generate-ssl-linux.sh &&
        /tmp/generate-ssl-linux.sh \
          --environment ${SSL_ENVIRONMENT:-development} \
          --output-path /etc/nginx/ssl \
          --key-size ${SSL_KEY_SIZE:-4096} \
          --validity-days ${SSL_VALIDITY_DAYS:-365} \
          --force &&
        echo 'SSL certificates generated successfully'
      "
    networks:
      - inventory-network

  # Nginx Reverse Proxy with SSL
  nginx-proxy:
    image: nginx:alpine
    container_name: inventory-nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d:ro
      - ssl_certificates:/etc/nginx/ssl:ro
    depends_on:
      - inventory-api
      - inventory-web
      - ssl-generator
    networks:
      - inventory-network
    restart: unless-stopped
    environment:
      - SERVER_IP=${SERVER_IP:-192.168.139.96}
      - DOMAIN=${DOMAIN:-warehouse.cuby}
      - STAGING_DOMAIN=${STAGING_DOMAIN:-staging.warehouse.cuby}
      - TEST_DOMAIN=${TEST_DOMAIN:-test.warehouse.cuby}

volumes:
  postgres_data:
    driver: local
  ssl_certificates:
    driver: local

networks:
  inventory-network:
    driver: bridge
